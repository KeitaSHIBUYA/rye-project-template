labels: [ADR]

body:
  - type: textarea
    attributes:
      label: コンテキスト
      description: この決定を行った状況について書いてください。
    validations:
      required: true

  - type: textarea
    attributes:
      label: 決定
      description: 決定とその根拠について書いてください。
    validations:
      required: true

  - type: textarea
    attributes:
      label: 影響
      description: 決定による影響や、比較・検討した内容について書いてください。
    validations:
      required: true

  - type: textarea
    attributes:
      label: 備考
      description: 関連情報や参考文献等あれば書いてください。
    validations:
      required: false
